<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <nav>
        <a href="img/logo/Reservia@3x.png"><img src="img/logo/Reservia@3xsmall.png" alt="logo" /></a>
        <a href="#">S'inscrire</a>
        <a href="">Hébergements</a>
        <a href="">Activités</a>
    </nav>

    <section>
        <h2>Trouvez votre hébergement pour des vacances de rêves</h2>
        <p>En plein centre-ville où en pleine nature</p>
    </section>

    <div class="wrap">
        <div class="search">
            <button type="button" class="map">
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <div class="text">
                <input type="text" class="searchTerm" placeholder="Marseille, France">
            </div>
            <button type="submit" class="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <section>
        <h3>Filtres</h3>
    </section>
    <div class="filtre">
        <div class="money">
            <button type="button" class="money">
                <i class="fas fa-money-bill-wave"></i>
            </button>
            <button type="button" class="eco">
                <a href="">Économique</a>
            </button>
        </div>
        <div class="child">
            <button type="button" class="child">
                <i class="fas fa-child"></i>
            </button>
            <button type="button" class="fam">
                <a href="">Familial</a>
            </button>
        </div>
        <div class="heart">
            <button type="button" class="heart">
                <i class="fas fa-heart"></i>
            </button>
            <button type="button" class="rom">
                <a href="">Romantique</a>
            </button>
        </div>
        <div class="dog">
            <button type="button" class="dog">
                <i class="fas fa-dog"></i>
            </button>
            <button type="button" class="anim">
                <a href="">Animaux autorisés</a>
            </button>
        </div>
    </div>
    </nav>

</body>

</html>
